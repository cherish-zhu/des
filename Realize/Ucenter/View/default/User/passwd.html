               <input type="password" name="password" id="password" /></td>

<script type="text/javascript">
$(function(){
	$("#butt").click(function(){
		$pwd = $("#pwd").val();
	    $password = $("#password").val();
	    $passwd = $("#passwd").val();
		
		if($pwd.length<4 || $password.length<4 || $passwd.length<4){
			alert("密码不能小于6个字符");
			return false;
	    }
		
	    if($password != $passwd){
		   alert("两次密码不一致");
		   return false;
	    }
	    $.post("/Ucenter/User/passwd",{password:$password,pwd:$pwd},function(data){
		   alert(data.info);
	    },"json");
	});	
});
</script>
